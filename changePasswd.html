<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <!-- Include Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="resetForm">
        <h2>Restablecer Contraseña</h2>
        <div id="errorMessage" class="error hidden"></div>
        <div id="successMessage" class="success hidden"></div>
        
        <form id="passwordForm">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" required minlength="6">
            
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" required>
            
            <button type="submit" id="submitBtn">Cambiar Contraseña</button>
        </form>
        
        <p id="loading" class="hidden">Procesando...</p>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://wierlbqrpmxrgrlajtqq.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpZXJsYnFycG14cmdybGFqdHFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTgyNzYsImV4cCI6MjA3ODM5NDI3Nn0.fYAFSSlSEGIOyBF31l8Tmi2ymKiFF7rDVbRDe_GilVg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const queryParams = new URLSearchParams(window.location.search);
        
        // Try to get token from both hash and query
        const accessToken = hashParams.get('access_token') || queryParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token') || queryParams.get('refresh_token');
        const type = hashParams.get('type') || queryParams.get('type');

        async function init() {
            console.log('URL params:', {
                accessToken: accessToken ? 'Present' : 'Missing',
                type: type,
                hash: window.location.hash,
                search: window.location.search
            });
            
            if (!accessToken || type !== 'recovery') {
                showMessage('Enlace inválido o expirado. Por favor, solicita un nuevo enlace.', true);
                hideLoading();
                return;
            }
            
            try {
                // IMPORTANT: Set the session FIRST
                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken || ''
                });
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                    throw sessionError;
                }
                
                console.log('Session set successfully:', sessionData);
                
                // Get current user to verify
                const { data: userData, error: userError } = await supabase.auth.getUser();
                
                if (userError) throw userError;
                
                console.log('User verified:', userData.user?.email);
                
                // Show the form
                hideLoading();
                document.getElementById('formContainer').classList.remove('hidden');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showMessage('Error al procesar el enlace: ' + error.message, true);
                hideLoading();
            }
        }

        function showMessage(text, isError = true) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = isError ? 'error' : 'success';
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 5000);
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (password !== confirm) {
                showMessage('Las contraseñas no coinciden', true);
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres', true);
                return;
            }
            
            try {
                showMessage('Cambiando contraseña...', false);
                document.getElementById('submitBtn').disabled = true;
                
                // Update password
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Show success
                document.getElementById('formContainer').classList.add('hidden');
                document.getElementById('successContainer').classList.remove('hidden');
                document.getElementById('message').classList.add('hidden');
                
                // Redirect or close after delay
                setTimeout(() => {
                    try {
                        // Try to close window
                        window.close();
                    } catch (e) {
                        // If we can't close, just show success
                        console.log('Window could not be closed automatically');
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Password update error:', error);
                showMessage('Error al cambiar la contraseña: ' + error.message, true);
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Add submit button reference
        document.getElementById('passwordForm').querySelector('button').id = 'submitBtn';
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .hidden { display: none; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Restablecer Contraseña</h2>

    <div id="loading">Procesando enlace...</div>

    <div id="message" class="hidden"></div>

    <div id="formContainer" class="hidden">
        <form id="passwordForm">
            <label>Nueva Contraseña:</label>
            <input type="password" id="newPassword" required minlength="6">

            <label>Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Cambiar Contraseña</button>
        </form>
    </div>

    <div id="successContainer" class="hidden">
        <p class="success">Contraseña cambiada con éxito. Ya puedes cerrar esta ventana.</p>
    </div>

<script>
const supabase = window.supabase.createClient(
    "https://wierlbqrpmxrgrlajtqq.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpZXJsYnFycG14cmdybGFqdHFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTgyNzYsImV4cCI6MjA3ODM5NDI3Nn0.fYAFSSlSEGIOyBF31l8Tmi2ymKiFF7rDVbRDe_GilVg"
);

// Extrae tokens desde hash (#) o query (?) 
const hashParams = new URLSearchParams(window.location.hash.substring(1));
const accessToken = hashParams.get("access_token");
const refreshToken = hashParams.get("refresh_token");
const type = hashParams.get("type"); // debe ser "recovery"

function showMessage(msg, isError = true) {
    const el = document.getElementById("message");
    el.textContent = msg;
    el.className = isError ? "error" : "success";
    el.classList.remove("hidden");
}

async function init() {
    if (!accessToken || type !== "recovery") {
        showMessage("Enlace inválido o expirado.", true);
        document.getElementById("loading").classList.add("hidden");
        return;
    }

    try {
        const { error: sessionError } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken || ""
        });

        if (sessionError) throw sessionError;

        document.getElementById("loading").classList.add("hidden");
        document.getElementById("formContainer").classList.remove("hidden");

    } catch (e) {
        showMessage("Error procesando enlace: " + e.message, true);
        document.getElementById("loading").classList.add("hidden");
    }
}

document.getElementById("passwordForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const p1 = document.getElementById("newPassword").value;
    const p2 = document.getElementById("confirmPassword").value;

    if (p1 !== p2) {
        showMessage("Las contraseñas no coinciden.", true);
        return;
    }

    try {
        const { error } = await supabase.auth.updateUser({ password: p1 });

        if (error) throw error;

        document.getElementById("formContainer").classList.add("hidden");
        document.getElementById("successContainer").classList.remove("hidden");

    } catch (e) {
        showMessage("Error al cambiar la contraseña: " + e.message, true);
    }
});

window.addEventListener("DOMContentLoaded", init);
</script>

</body>
</html>
